<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division Calculator</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        input {
            width: 140px;
            height: 40px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            margin: 10px;
        }

        input.error {
            border: 2px solid red; /* Красная рамка при ошибке */
        }

        /* Убираем стрелки для увеличения/уменьшения значений */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .result {
            width: 140px;
            height: 40px;
            color: white;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            line-height: 40px;
            margin: 10px auto;
        }
    </style>
</head>
<body>

<div class="container">
    <input type="number" id="dividend" placeholder="Dividend">
    <input type="number" id="divisor" placeholder="Divisor"><br>
    <div class="result" id="resultPlus">+</div>
    <div class="result" id="resultMinus">-</div>
    <div class="result" id="resultMultiply">x</div>
    <div class="result" id="resultDivide">/</div>
</div>

<script>
    function calculate() {
        const dividend = parseFloat(document.getElementById('dividend').value);
        const divisor = parseFloat(document.getElementById('divisor').value);
        const divisorInput = document.getElementById('divisor');

        if (divisor === 0) {
            // Если делитель равен нулю, подсветить поле красным
            divisorInput.classList.add('error');
            return; // Прекращаем выполнение функции
        } else {
            // Убираем красную подсветку, если делитель не равен нулю
            divisorInput.classList.remove('error');
        }

        const result_plus = dividend + divisor;
        const result_minus = dividend - divisor;
        const result_multiply = dividend * divisor;
        const result_divide = dividend / divisor;

        document.getElementById('resultPlus').innerText = result_plus.toFixed(5);
        document.getElementById('resultMinus').innerText = result_minus.toFixed(5);
        document.getElementById('resultMultiply').innerText = result_multiply.toFixed(5);
        document.getElementById('resultDivide').innerText = result_divide.toFixed(5);
    }

    // Запуск функции calculate() при изменении значений в полях ввода
    document.getElementById('dividend').addEventListener('input', calculate);
    document.getElementById('divisor').addEventListener('input', calculate);
</script>

</body>
</html>
